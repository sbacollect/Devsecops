<!DOCTYPE html>
<html>
<head>
    <title>Test1 SQL Injection</title>
</head>
<body>
    <h1>Welcome to test-gema.local</h1>
    <form method="post" action="/search">
        <label for="search">Search:</label>
        <input type="text" id="search" name="search">
        <button type="submit">Submit</button>
        <input type="text" id="search" name="search" oninput="this.value = this.value.replace(/[';--]/g, '')">
    </form>
    <!-- This form is vulnerable to SQL injection because user input is not escaped -->
</body>
</html>
